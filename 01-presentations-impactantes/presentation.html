        const slideWrapper = document.getElementById('slide-wrapper');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideCounter = document.getElementById('slide-counter');
        const slideTitleDisplay = document.getElementById('slide-title-display');
        const progressBar = document.getElementById('progress-bar');
        
        let currentSlide = 0;

        function renderSlide(slide, index) {
            const slideContainer = document.createElement('div');
            slideContainer.className = 'slide-container w-full h-full p-8 md:p-12 lg:p-14 flex flex-col absolute';
            
            if (index < currentSlide) {
                slideContainer.classList.add('slide-hidden-left');
            } else if (index > currentSlide) {
                 slideContainer.classList.add('slide-hidden-right');
            } else {
                slideContainer.classList.add('slide-active');
            }

            if (slide.type === 'cover') {
                slideContainer.classList.add('gradient-bg', 'text-white', 'text-center', 'justify-center');
                slideContainer.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-2xl md:text-3xl text-indigo-200 mb-4">${slide.main_subtitle}</h2>
                        <h1 class="text-5xl md:text-7xl font-bold leading-tight mb-6">${slide.title}</h1>
                        <p class="mt-8 text-xl md:text-2xl text-indigo-100 leading-relaxed">${slide.secondary_subtitle}</p>
                        <div class="mt-16 text-lg text-indigo-200 space-y-2">
                           ${slide.presenter ? `<p class="text-indigo-100">${slide.presenter}</p>` : ''}
                           ${slide.date ? `<p class="text-indigo-100">${slide.date}</p>` : ''}
                        </div>
                    </div>
                `;
            } else if (slide.type === 'title') {
                slideContainer.classList.add('bg-gradient-to-br', 'from-slate-50', 'to-slate-100', 'text-center', 'justify-center');
                slideContainer.innerHTML = `
                    <div>
                        <h1 class="text-6xl font-bold gradient-text mb-4">${slide.title}</h1>
                        <p class="mt-4 text-3xl text-slate-600">${slide.subtitle}</p>
                    </div>
                `;
            } else if (slide.type === 'content') {
                 slideContainer.innerHTML = `
                    <div class="mb-5">
                        <h2 class="text-sm font-bold text-indigo-600 tracking-wider uppercase mb-1">${slide.title}</h2>
                        <div class="h-1 w-16 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full"></div>
                    </div>
                    <div class="flex-grow overflow-y-auto pr-4 -mr-4">${slide.content}</div>
                `;
            }

            return slideContainer;
        }

        function showSlides() {
            slideWrapper.innerHTML = '';
            slidesData.forEach((slide, index) => {
                slideWrapper.appendChild(renderSlide(slide, index));
            });
            updateControls();
        }

        function updateControls() {
            // Mis √† jour du compteur total de slides √† 49
            slideCounter.textContent = `${currentSlide + 1} / ${slidesData.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slidesData.length - 1;
            
            const currentSlideData = slidesData[currentSlide];
            slideTitleDisplay.textContent = currentSlideData.type === 'cover' ? 'Title Slide' : currentSlideData.title;

            // Mis √† jour du calcul de la barre de progression
            const progressPercentage = ((currentSlide + 1) / slidesData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function changeSlide(direction) {
            const newSlide = currentSlide + direction;
            if (newSlide >= 0 && newSlide < slidesData.length) {
                currentSlide = newSlide;
                showSlides();
            }
        }
        
        prevBtn.addEventListener('click', () => changeSlide(-1));
        nextBtn.addEventListener('click', () => changeSlide(1));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            }
        });
        
        showSlides();
    </script>
